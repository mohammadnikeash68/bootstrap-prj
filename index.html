  <body class="">
    <div class="btn-group">
    <button type="button" class="btn btn-danger active" data-bs-toggle="button" aria-pressed="true">ثبت</button>

    <a href="#" class="btn btn-danger">حذف</a>
    <span class="btn btn-outline-danger">ریست</span>
    </div>
    <br/>
    <div class="btn-group" role="group">
      <input type="checkbox"  id="one" class="btn-check" >

      <input type="checkbox" id="tow" class="btn-check">
      <label for="tow" class="btn btn-outline-primary">tow</label>

      <label for="three" class="btn btn-outline-primary">three</label>

    <br/>
    <div class="btn-group-vertical" role="group">
      <input type="radio" name="r" id="oneRadio" class="btn-check" checked/>

      <label class="btn btn-outline-success" for="threeRadio">three</label>
    </div>
    <br/>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <input type="radio" name="r" id="oneRadio1" class="btn-check" checked/>
      <label class="btn btn-outline-success" for="oneRadio1">one</label>
      <input type="radio" name="r" id="towRadio2" class="btn-check" />
      <label class="btn btn-outline-success" for="towRadio2">tow</label>

    </div>
